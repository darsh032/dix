exec = hyprctl dispatch submap global
submap = global

# ## Shell keybinds
# Launcher
bindi = Super, Super_L, global, caelestia:launcher
bindin = Super, catchall, global, caelestia:launcherInterrupt
bindin = Super, mouse:272, global, caelestia:launcherInterrupt
bindin = Super, mouse:273, global, caelestia:launcherInterrupt
bindin = Super, mouse:274, global, caelestia:launcherInterrupt
bindin = Super, mouse:275, global, caelestia:launcherInterrupt
bindin = Super, mouse:276, global, caelestia:launcherInterrupt
bindin = Super, mouse:277, global, caelestia:launcherInterrupt
bindin = Super, mouse_up, global, caelestia:launcherInterrupt
bindin = Super, mouse_down, global, caelestia:launcherInterrupt

exec-once = /nix/store/wm9npw769j5z8zfap6bgfka0rhd6y85c-dbus-1.14.10/bin/dbus-update-activation-environment --systemd DISPLAY HYPRLAND_INSTANCE_SIGNATURE WAYLAND_DISPLAY XDG_CURRENT_DESKTOP && systemctl --user stop hyprland-session.target && systemctl --user start hyprland-session.target
$fileManager=dolphin
$menu=wofi --show drun
$terminal=kitty
source=~/.config/hypr/scheme/current.conf
animations {
  bezier=easeOutQuint,   0.23, 1,    0.32, 1
  bezier=easeInOutCubic, 0.65, 0.05, 0.36, 1
  bezier=linear,         0,    0,    1,    1
  bezier=almostLinear,   0.5,  0.5,  0.75, 1
  bezier=quick,          0.15, 0,    0.1,  1
  animation=global,        1,     10,    default
  animation=border,        1,     5.39,  easeOutQuint
  animation=windows,       1,     4.79,  easeOutQuint
  animation=windowsIn,     1,     4.1,   easeOutQuint, popin 87%
  animation=windowsOut,    1,     1.49,  linear,       popin 87%
  animation=fadeIn,        1,     1.73,  almostLinear
  animation=fadeOut,       1,     1.46,  almostLinear
  animation=fade,          1,     3.03,  quick
  animation=layers,        1,     3.81,  easeOutQuint
  animation=layersIn,      1,     4,     easeOutQuint, fade
  animation=layersOut,     1,     1.5,   linear,       fade
  animation=fadeLayersIn,  1,     1.79,  almostLinear
  animation=fadeLayersOut, 1,     1.39,  almostLinear
  animation=workspaces,    1,     1.94,  easeOutQuint, slide
  animation=workspacesIn,  1,     1.21,  easeOutQuint, slide
  animation=workspacesOut, 1,     1.94,  easeOutQuint, slide
  animation=zoomFactor,    1,     7,     quick
  enabled=yes, please :)
}

decoration {
  blur {
    enabled=true
    passes=5
    size=10
    vibrancy=0.169600
  }

  shadow {
    color=rgba(1a1a1aee)
    enabled=true
    range=4
    render_power=3
  }
  active_opacity=1.000000
  inactive_opacity=1.000000
  rounding=10
  rounding_power=2
}

device {
  name=epic-mouse-v1
  sensitivity=-0.500000
}

dwindle {
  preserve_split=true
  pseudotile=true
}

general {
  col.active_border=rgba($primarye6)
  col.inactive_border=rgba($onSurfaceVariant11)
}

input {
  touchpad {
    natural_scroll=false
  }
  follow_mouse=1
  kb_layout=us,us
  kb_options=grp:alt_shift_toggle,caps:escape
  kb_variant=colemak_dh_ortho
  repeat_delay=200
  repeat_rate=40
  resolve_binds_by_sym=1
  sensitivity=0
}

master {
  new_status=master
}

misc {
  disable_hyprland_logo=false
  force_default_wallpaper=-1
}
